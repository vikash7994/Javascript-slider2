<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

  </head>
  <body>

    <h2>Image Slider</h2>
    <div class="slider">

      <div class="slides">

        <div class="slide">

          <div class="d-flex flex-lg-row flex-row justify-content-around
            flex-md-column flex-sm-column">
            <div class="col-3 sd">
              <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
            </div>
            <div class="col-3 sd">
              <img src="./images/img1.jpg">
            </div>
            <div class="col-3 sd">
              <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
            </div>

          </div>
        </div>

        <div class="slide">
          <div class="d-flex flex-lg-row justify-content-around flex-md-column
            flex-sm-column">
            <div class="col-lg-3 col-md">
              <img src="./images/alex-rybin-qrxiP0lsEOQ-unsplash.jpg">
            </div>
            <div class="col-lg-3 col-md">
              <img src="./images/Layer-5.jpg">
            </div>
            <div class="col-lg-3 col-md">
              <img src="./images/hipkicks-HcqA34-uWo4-unsplash.jpg">
            </div>

          </div>
        </div>

        <div class="slide">
          <div class="d-flex flex-lg-row flex-row justify-content-around
            flex-md-column flex-sm-column">
            <div class="col-3 sd">
              <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
            </div>
            <div class="col-3 sd">
              <img src="./images/img1.jpg">
            </div>
            <div class="col-3 sd">
              <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
            </div>

          </div>
        </div>

        <div class="slide">
          <div class="d-flex flex-lg-row justify-content-around flex-md-column
            flex-sm-column">
            <div class="col-lg-3 col-md">
              <img src="./images/alex-rybin-qrxiP0lsEOQ-unsplash.jpg">
            </div>
            <div class="col-lg-3 col-md">
              <img src="./images/Layer-5.jpg">
            </div>
            <div class="col-lg-3 col-md">
              <img src="./images/hipkicks-HcqA34-uWo4-unsplash.jpg">
            </div>

          </div>
        </div>

        <div class="slide">
          <div class="d-flex flex-lg-row flex-row justify-content-around
            flex-md-column flex-sm-column">
            <div class="col-3 sd">
              <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
            </div>
            <div class="col-3 sd">
              <img src="./images/img1.jpg">
            </div>
            <div class="col-3 sd">
              <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
            </div>

          </div>
        </div>

      </div>

      <div class="controls">
        <button class="prev"><img src="./images/previous.png" alt=""></button>
        <button class="next"><img src="./images/next.png" alt=""></button>
      </div>

    </div>


  </body>
  <script src="./js/app.js"></script>
</html>
